<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>
  <style>
    html, body { margin: 0; height: 100%; background-color: #111; overflow: hidden; }
    #loading {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="loading">Loading model...</div>

  <!-- Import map: tells browser where 'three' and addon paths live -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
    dirLight.position.set(5, 10, 2);
    scene.add(dirLight);

    const loader = new GLTFLoader();
    loader.load(
      'character.glb',
      (gltf) => {
        const model = gltf.scene;

        // Center model
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        model.position.sub(center); // center at origin
        model.position.y = 0;       // put feet at ground-ish

        scene.add(model);
        document.getElementById('loading').style.display = 'none';
      },
      (xhr) => {
        const pct = xhr.total ? ((xhr.loaded / xhr.total) * 100).toFixed(0) : '...';
        document.getElementById('loading').textContent = `Loading: ${pct}%`;
      },
      (err) => {
        console.error('Model load error:', err);
        document.getElementById('loading').textContent = 'Error loading model.';
      }
    );

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
